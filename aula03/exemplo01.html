<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Variáveis</title>
    <script>
        var x = 10;
        if (x > 5){
            let y = 5;
            console.log(y);
        }
        //console.log(y); - para quando utilizar o var, pois ele consegue acessar de dentro, já o let não consegue, por isso o console dentro do bloco.
        // Pelo que entendi o console consegue buscar o let fora, mas precisa estar dentro do bloco, do contrário, não.
    </script>
</head>
<body>
    <h1>Aula 03 - Variáveis</h1>
</body>
</html>
