<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - Interação com o Usuário</title>
    <script>
        var nome = prompt ("Digite o seu nome: ");
        var valor1 = parseInt (prompt ("Digite um número: "));
        var valor2 = parseInt (prompt ("Digite outro número: "));
        var soma = valor1 + valor2;
        alert("Olá " + nome + "! A soma dos seus números é: " + soma);
        alert("Olá " + nome + ", \n A sua nota é: " + soma);
        //console.log(typeof(nome));
        //console.log("Seu nome é: "+ nome);
    </script>
</head>
<body>
    <h1>Aula 03 - Interação com o Usuário</h1>
</body>
</html>
