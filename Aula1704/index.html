<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('thumbnail.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 40px;
      text-align: center;
      color: white;
      background-color: purple;
      background-attachment: fixed;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="number"] {
      padding: 8px;
      margin: 5px 0 20px;
      width: 200px;
      border-radius: 5px;
      border: 5px solid pink;
    }

    button {
      padding: 10px 20px;
      background-color: rgb(226, 101, 122);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: red;
    }

    #resultado {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.322);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1">

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01">

  <br>
  <button onclick="mostrarResultado()">Calcular IMC</button>

  <div id="resultado"></div>

  <script>
    function calcularIMC(peso, altura) {
      return peso / (altura * altura);
    }

    function mostrarResultado() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
        resultado.textContent = 'Por favor, insira valores válidos.';
        return;
      }

      const imc = calcularIMC(peso, altura).toFixed(2);
      let classificacao = '';

      if (imc < 18.5) {
        classificacao = 'Abaixo do peso';
      } else if (imc < 25) {
        classificacao = 'Peso normal';
      } else if (imc < 30) {
        classificacao = 'Sobrepeso';
      } else if (imc < 35) {
        classificacao = 'Obesidade grau I';
      } else if (imc < 40) {
        classificacao = 'Obesidade grau II';
      } else {
        classificacao = 'Obesidade grau III';
      }

      resultado.textContent = `Seu IMC é ${imc} (${classificacao}).`;
    }
  </script>
</body>
</html>
