    <script>
        //Crie um programa que solicite ao usuário que insira um número. Seu programa deve então determinar se o número é par ou ímpar e exibir o resultado
        var num = prompt("Digite um número: ");
        console.log(num);
        if (num % 2 == 0){
            alert("Seu número "+ num+ " é par.")
        }else{
            alert("Seu número "+ num+ " é impar.")
        }
    </script>
