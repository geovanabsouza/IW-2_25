<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    <input type="text" id="campoObrig" name="campoObrig" onblur="validarCampo()"/>
    <button type="button" id="botaoVazio" > Enviar&nbsp;</button>
    <div id="alerta" style="color: red;"></div>

    <script>
        function validarCampo() {
            const campo = document.getElementById("campoObrig");
            const alerta = document.getElementById("alerta");

            if (campo.value.trim() === "") {
                alerta.textContent = "Campo obrigatório. Por favor, preencha.";
            } else {
                alerta.textContent = "";
            }
        }
    </script>
</body>
</html>
