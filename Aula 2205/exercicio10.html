<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exercício 10</title>
  <style>
    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
    }
    li {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
    }
    button {
      margin-left: 8px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <ul id="lista">
    <li>Item 1 <button class="up">↑</button> <button class="down">↓</button></li>
    <li>Item 2 <button class="up">↑</button> <button class="down">↓</button></li>
    <li>Item 3 <button class="up">↑</button> <button class="down">↓</button></li>
    <li>Item 4 <button class="up">↑</button> <button class="down">↓</button></li>
  </ul>

  <script>
    const lista = document.getElementById('lista');

    lista.addEventListener('click', (e) => {
      if (e.target.classList.contains('up')) {
        const li = e.target.parentElement;
        const prev = li.previousElementSibling;
        if (prev) {
          lista.insertBefore(li, prev);
        }
      }

      if (e.target.classList.contains('down')) {
        const li = e.target.parentElement;
        const next = li.nextElementSibling;
        if (next) {
          lista.insertBefore(next, li);
        }
      }
    });
  </script>

</body>
</html>
