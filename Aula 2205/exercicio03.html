<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>
<body>
    <button id="coracao">❤</button>
    <p id="contador">Likes: 0</p>
    
    <script>
        
        let contador = 0;

        const botao = document.getElementById("coracao");
        const likes = document.getElementById("contador");
            
        botao.addEventListener("click", function(){
            contador++;
            likes.textContent = `Likes: ${contador}`;
        })
    </script>
</body>
</html>
