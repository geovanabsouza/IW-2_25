<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exercício 08</title>
  <style>
    #container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .quadrado {
      width: 50px;
      height: 50px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <button id="botaoGerar">Gerar 5 quadrados</button>
  <div id="container"></div>

  <script>
    const botao = document.getElementById('botaoGerar');
    const container = document.getElementById('container');

    function corAleatoria() {
      // Gera uma cor hexadecimal aleatória
      return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
    }

    botao.addEventListener('click', () => {
      container.innerHTML = ''; // limpa quadrados anteriores

      for (let i = 0; i < 5; i++) {
        const div = document.createElement('div');
        div.classList.add('quadrado');
        div.style.backgroundColor = corAleatoria();
        container.appendChild(div);
      }
    });
  </script>

</body>
</html>
